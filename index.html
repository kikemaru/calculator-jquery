<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <title>Лаба</title>
    <link href="http://romanduir.github.io/calculator/static/css/main.92d5cfee.chunk.css" rel="stylesheet">
</head>
<body>
<div id="root">
    <div class="App">
        <div class="container">
            <div class="display"></div>
            <div class="number-pad">
                <button type="button" buttonvalue="AC" class="dark-button clean">AC</button>
                <button type="button" class="dark-button change"></button>
                <button type="button" data-text="%" class="dark-button function">%</button>
                <button type="button" data-text="/" class="function-button function">/</button>
                <button type="button" data-text="√" class="function-button sqrt">√</button>
                <button type="button" buttonvalue="atan" class="function-button">atan</button>
                <button type="button" data-text="7" class="num">7</button>
                <button type="button" data-text="8" class="num">8</button>
                <button type="button" data-text="9" class="num">9</button>
                <button type="button" data-text="*" class="function-button function">*</button>
                <button type="button" data-text="^" class="function-button function">^</button>
                <button type="button" buttonvalue="actan" class="function-button">actan</button>
                <button type="button" data-text="4" class="num">4</button>
                <button type="button" data-text="5" class="num">5</button>
                <button type="button" data-text="6" class="num">6</button>
                <button type="button" data-text="-" class="function-button function">-</button>
                <button type="button" buttonvalue="sin" class="function-button">sin</button>
                <button type="button" buttonvalue="asin" class="function-button">asin</button>
                <button type="button" data-text="1" class="num">1</button>
                <button type="button" data-text="2" class="num">2</button>
                <button type="button" data-text="3" class="num">3</button>
                <button type="button" data-text="+" class="function-button function">+</button>
                <button type="button" buttonvalue="cos" class="function-button">cos</button>
                <button type="button" buttonvalue="acos" class="function-button">acos</button>
                <button type="button" data-text="0" class="zero-button num">0</button>
                <button type="button" data-text="." class="num">.</button>
                <button type="button" data-text="=" class="function-button result">=</button>
                <button type="button" buttonvalue="tan" class="function-button">tan</button>
                <button type="button" buttonvalue="ctn" class="function-button">ctn</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./calc.js"></script>
</body>
</html>
